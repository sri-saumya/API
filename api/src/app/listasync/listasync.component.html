
     <br>

    <table class="table table-striped">
      <thead>
        
        <tr>
          <th>id</th>
          <th>title</th>
          <th>price</th>
          <th>quantity</th>
          <th>color</th>
          <th>expiryDate</th>
          <th>inStock</th>
          <th>Update</th>
          <th>Delete</th>
          
        </tr>
      
      </thead>
      <tbody>   
        <tr *ngFor="let p of products$ | async">
          <td><a [routerLink]="['/products',p.id]"> {{p.id}} </a></td>

          <td>{{p.title}}</td>
          <td>{{p.price}}</td>
          <td>{{p.quantity}}</td>
          <td>{{p.color}}</td>
          <td>{{p.expiryDate}}</td>
          <td>{{p.inStock}}</td>
          <td><button type="button" class="btn  btn-outline-warning"  [routerLink] = "['/product',p.id]" (click)="update(p.id)">Update</button></td>
          <td><button type="button" class="btn btn-outline-danger" (click)="delete(p)">Delete</button></td>
        </tr>
      </tbody>
    </table>
<router-outlet></router-outlet>

<div class="container"> 
    <h1 class>Selected item</h1>
    <br/>
    <br/>
    <table class="table table-striped">
        <thead>
            <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Color</th>
            <th>Expiry Date</th>
            <th>Quantity</th>
            <th>In Stock</th>
        </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{product?.title}}</td>
                    <td>{{product?.price}}</td>
                    <td>{{product?.color}}</td>
                    <td>{{product?.expiryDate}}</td>
                    <td>{{product?.quantity}}</td>
                    <td>{{product?.inStock}}</td>
                </tr>
            </tbody></table>
</div>



<div class="container">
    <br>
    <div class="row">
        <div class="col-md-2">

        </div>
        <div class="col-md-4">
            <button type="button"  class="btn btn-outline-warning btn-block" [routerLink] = "['/product',product.id]">Update</button>
        </div>
        <div class="col-md-2">

        </div>
        <div class="col-md-4">
            <button type="button"  class="btn btn-outline-danger btn-block" (click)="delete()">Delete</button>
        </div>
    </div>
</div>

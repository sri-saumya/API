



<div class="container">
    <h2 class="text-center">Delete </h2>
<div class="row">
    <div class="col-md-2 ">
 
    </div>
    <div class="col-md-8 ">
        <div class="form-group">
            <select class="custom-select" id="inputGroupSelect04" [formControl]='selectidControl'>
            <option selected value="0">Available ID</option>
                <option *ngFor="let p of products$ | async" [value]="p.id">{{p.id}}</option>
            </select>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)='showDetails()'>Details</button>
            </div>
        </div>
    <form  *ngIf="showProductDetails" [formGroup] = 'deleteform'  class="form-group">
    <div class="form-group">         
        <input formControlName="title"
        type ="text" 
        class="form-control" id="titlename"  placeholder="Enter Title" readonly>
    </div>
    <div class="form-group">           
        <input formControlName ="price"
        type ="number"
        class ="form-control" id="forprice"
        placeholder="Price" readonly>
    </div>
    <div class="form-group">      
        <input formControlName ='quantity'
        type ="number"
        class ="form-control" id="forquantity"
        placeholder="Quantity" readonly>
    </div>
    <div class="form-group">   
         <input formControlName='color'
        type ="text"
        class="form-control" id="forcolor"
        placeholder="Color" readonly>
    </div>
    <div class="form-group">     
        <input formControlName='expirydate'
        type ="text"
        class="form-control" id="fordate"
        placeholder="Enter Expiry Date" onclick="(this.type='date')" onkeyup="(this.type='date')" readonly>
    </div>
    <label>Status:</label><br>
    <div class="form-check form-check-inline">
        <input class= "form-check-input" formControlName="inStock" type="radio" [value] ="true" onclick="return false">
        <label class="form-check-label" for="inlineradio1">In Stock</label>
    </div>
    <div class="form-check form-check-inline">
        <input class= "form-check-input" formControlName="inStock" type="radio" [value] ="false" readonly onclick="return false">
        <label class="form-check-label" for="inlineradio2">Out of Stock</label>
    </div>
   <br>
   <br>
    <button type="button" [disabled] = "deleteform.invalid" class="btn btn-outline-dark btn-block" (click)="delete()">Confirm</button> 
    </form>
</div>
<div class="col-md-2 ">
</div>
</div>
</div>

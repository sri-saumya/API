


<div class="container">

        <div class="col-md-1">
            
        </div>
        <div class="col-md-11">
            <mat-tab-group>           
                <mat-tab label="List Async"> <app-listasync [products$]= "products" (deleteevent)="deleteparent($event)" ></app-listasync> </mat-tab>

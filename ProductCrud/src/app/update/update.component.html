<div class ="container">
   
<form [formGroup]='ProductForm' (ngSubmit)='updateData()'>
    <div class="form-row">
        <div class="col-md-1"></div>
        <div class="form-group col-md-8">
            <h1 class='pd-4'>Update</h1>
            <br>
            <h4 class="text-info">Id :</h4>
          <input type="number" class="form-control" formControlName='id' placeholder="id">
        </div>
      </div>
    <div class="form-row">
        <div class="col-md-1"></div>
      <div class="form-group col-md-8">
        <h4 class="text-info">Title :</h4>
        <input type="text" class="form-control" formControlName='title' placeholder="Title">
      </div>
    </div>
    <div class="form-row"> 
        <div class="col-md-1"></div> 
      <div class="form-group col-md-8">
        <h4 class="text-info">Price :</h4>
        <input type="number" class="form-control" formControlName='price' placeholder="Price">
      </div>
    </div>
    <div class="form-row">
        <div class="col-md-1"></div>
        <div class="form-group col-md-8">
            <h4 class="text-info">Quantity :</h4>
          <input type="number" class="form-control" formControlName='quantity' placeholder="Quantity">
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-1"></div>
        <div class="form-group col-md-8">
            <h4 class="text-info">Color :</h4>
          <input type="text" class="form-control" formControlName='color' placeholder="Color">
        </div>
    </div>
      <div class="form-row">
        <div class="col-md-1"></div>
          <div class="form-group col-md-8">
            <h4 class="text-info">ExpiryDate :</h4>
            <input type="text"  formControlName='expiryDate' class="form-control" id="fordate"
            placeholder="Enter Expiry Date" onclick="(this.type='date')" onkeyup="(this.type='date')">
          </div>
          
        </div>
        <div class="row">
        <div class="col-md-1"></div>
        <div class="form-group col-md-8">
        <h4 class="text-info">Instock : </h4>
        <br>
        <label class=" radio-inline">
            <input type ="radio" [value]="true" formControlName ="inStock">True
        </label>
        <label class=" radio-inline">
            <input type ="radio" [value]="false" formControlName ="inStock">False
        </label>

   <br/>
  
    <button type="submit" class="btn btn-dark  btn-block">Update</button>
   </div>
   </div>
  </form>
</div>

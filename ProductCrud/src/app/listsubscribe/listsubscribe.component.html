    <table class="table">
      <thead>
        <tr>
          <th>id</th>
          <th>title</th>
          <th>price</th>
          <th>quantity</th>
          <th>color</th>
          <th>expiryDate</th>
          <th>inStock</th>
        
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of products">
          <td>{{p.id}}</td>
          <td>{{p.title}}</td>
          <td>{{p.price}}</td>
          <td>{{p.quantity}}</td>
          <td>{{p.color}}</td>
          <td>{{p.expiryDate}}</td>
          <td>{{p.inStock}}</td>
    
        </tr>
      </tbody>
    </table>
